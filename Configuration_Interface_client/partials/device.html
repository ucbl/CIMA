<a href="#/">Go to devices</a>
	
<div ng-hide='loading'>

	<h1><b>{{id}}</b></h1>
	<i>Last connection on {{date}}</i>
	<hr>

	<p>
	<strong>Name</strong>
	<input type="text" value="{{name}}" ng-disabled="!isEditable"/> 
	<input type="checkbox" ng-model="isEditable">  Edit
	</p>

	<h1><strong>Capabilities  </strong></h1>

    <table st-table="devices" class="table table-striped" style="width: 40%">
        <thead>
        <tr>
            <th>ID </th>
            <th>Protocol</th>
            <th> URI </th>
        </tr>
        </thead>
        <tbody ng-repeat="capability in capabilities | orderBy:order">
        <tr>
            <td>{{capability.id}}</td>
            <td>{{capability.protocol}}</td>
            <td>{{capability.uri}}</td>

        </tr>
        </tbody>
    </table>
	<hr>
	<form ng-submit="addCapability()">
		<input st-search="" class="form-control" style="width: 40%" type="text" placeholder="id" ng-model="newCapability.id"/>
		<br>
		<input st-search="" class="form-control" style="width: 40%" type="text" placeholder="protocol" ng-model="newCapability.protocol"/>
		<br>
		<input st-search="" class="form-control"  style="width: 40%" type="text" placeholder="uri" ng-model="newCapability.uri"/>
		<br>
		<input  type="submit" value="Envoyer"/>
	</form>
</div>
